<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        header {
            background-color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: #4a90e2;
            border-radius: 50%;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            position: relative;
        }

        .tab.active {
            color: #4a90e2;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #4a90e2;
        }

        main {
            padding: 40px;
            display: none;
        }

        main.active {
            display: block;
        }

        .content-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 30px;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .card {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-description {
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo" style="align-items: center; justify-content: baseline">
              <img src="Wlogo.png" alt="logo" style="height: 100%; width: 100%;">
            </div>
            <div class="title">我的主页</div>
        </div>
        <nav>
            <button class="tab active" data-tab="visualization">可视化</button>
            <button class="tab" data-tab="projects">项目</button>
            <button class="tab" data-tab="about">关于</button>
        </nav>
    </header>

    <main id="visualization" class="active">
        <div class="content-grid">
            <div class="column">
                <div class="card">
                    <img src="a1.png" alt="可视化项目1">
                    <div class="card-content">
                        <h3 class="card-title">数据可视化展示</h3>
                        <p class="card-description">基于D3.js的交互式数据可视化项目</p>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="a2.png" alt="可视化项目2">
                    <div class="card-content">
                        <h3 class="card-title">实时数据监控</h3>
                        <p class="card-description">使用ECharts实现的实时数据监控系统。这是第二列的内容。</p>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <img src="a1.png" alt="可视化项目3">
                    <div class="card-content">
                        <h3 class="card-title">地理信息可视化</h3>
                        <p class="card-description">基于地理数据于地理数据于地理数据于地理数据于地理数据于地理数据于地理数据的信息可视化展示系统。这是第三列的内容。</p>
                    </div>
                </div>
                <div class="card">
                    <img src="a2.png" alt="可视化项目3">
                    <div class="card-content">
                        <h3 class="card-title">地理信息可视化33</h3>
                        <p class="card-description">基于地理数据于地理数据于地理数据于地理数据于地理数据于地理数据于地理数据的信息可视化展示系统。这是第三列的内容。</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <main id="projects">
        
    </main>

    <main id="about">
        
    </main>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const mains = document.querySelectorAll('main');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                mains.forEach(main => {
                    if (main.id === tabId) {
                        main.classList.add('active');
                    } else {
                        main.classList.remove('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
